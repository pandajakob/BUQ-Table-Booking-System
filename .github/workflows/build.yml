name: Build React App

on:
  push:
    branches:
      - main  # Trigger build when pushing to the main branch
      - feature/*  # Optionally, you can trigger for feature branches too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ensure this matches your local Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build the App
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build